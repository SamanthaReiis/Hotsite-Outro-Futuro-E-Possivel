{% load static %}


<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <div>
       <title>{% block title %}Outro Mundo é Possível{% endblock %}</title>
    </div>
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/vendor/slick/slick.min.css' %}"/>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}"/>
    <link rel="stylesheet" id="insider-google-fonts-css" href="//fonts.googleapis.com/css?family=Ubuntu:|Ubuntu:" type="text/css" media="all">

</head> 
<body>
    <style>
     body {
        background-image: url('static/img/FUNDO_01.jpg');
        background-repeat: no-repeat;
             }


             @media   (min-width: 320px) and (max-width: 768px) {
            iframe { height: 250px; }

             }


    </style>
	  <div class="header"> 
        <div class="video">
            <iframe width="100%" height="700" src="https://www.youtube.com/embed/-zId5rupkJM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1><a href="/"> </a></h1>
        </div>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <footer>
        <div>
                
        </div>
    </footer>   
</body>
</html>
